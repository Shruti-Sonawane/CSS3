<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="13_PseudoClasses.css">
    <title>Pseudo Classes</title>
  </head>
  <body>
    <h1>Register</h1>
    <form id="register-form" method="GET">

        <div class="">
          <input class="input-item" type="text" name="fullname" placeholder=" Full name" required >
        </div>

        <div class="">
          <input class="input-item" type="email" name="email"  value="example@gmail.com" placeholder=" Email" disabled>
        </div>

        <div class="">
          <input class="input-item" type="number" name="age" min="18" max="28" placeholder=" Age">
        </div>

        <div class="">
          <input class="input-item" type="password" name="password" placeholder=" Password" required>
        </div>

        <div class="">
          <input class="input-item" type="password" name="cpassword" placeholder=" Confirm Password" required>
        </div>

        <div class="">
          <input id="checkbox" type="checkbox">I agree to accept terms and conditions
        </div>

        <div class="">
          <input id="register-btn" class="input-item" type="submit" value="Register">
        </div>

    </form>
  </body>
</html>
