<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="5_AddingIcons.css">
    <script src="https://kit.fontawesome.com/462d89c9a3.js" crossorigin="anonymous"></script>
    <title>Adding Icons</title>
  </head>
  <body>
    <button id="btn-google">
      <img id="google-logo" src="https://image.pngaaa.com/555/25555-middle.png" alt="Google icon">
      <span class="label"></span>
      Google</button>

    <button id="btn-facebook">
       <i class="fab fa-facebook"></i>
       <span class="label"></span>
       Facebook</button>

    <button id="btn-github">
      <i class="fab fa-github"></i>
      <span class="label"></span>
      Github</button>

  </body>
</html>
