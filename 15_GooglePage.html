<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="15_GooglePage.css">
    <title>Google</title>
  </head>
  <body>
    <header>
      <nav>
        <a class="menu-item" href="/">Gmail</a>
        <a class="menu-item" href="/">Images</a>
        <div id="dropdown-wrapper">
        <i id="dropdown-menu" class="material-icons">apps</i>
        <div id="app-dropdown">

            <div class="app-item">
              <img src="http://pluspng.com/img-png/google-logo-png-open-2000.png" alt="Google search">
              <p>Search</p>
            </div>

            <div class="app-item">
              <img src="http://pluspng.com/img-png/google-maps-png-google-maps-icon-1600.png" alt="Maps">
              <p>Maps</p>
            </div>

            <div class="app-item">
              <img src="https://upload.wikimedia.org/wikipedia/commons/d/da/Google_Drive_logo.png" alt="Drive">
              <p>Drive</p>
            </div>

            <div class="app-item">
              <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Google_Calendar_icon_%282020%29.svg/2048px-Google_Calendar_icon_%282020%29.svg.png" alt="Calender">
              <p>Calendar</p>
            </div>

            <div class="app-item">
              <img src="https://blogs.acu.edu/innovation_foundry/files/2017/06/google_photos1600.png" alt="Photos">
              <p>Photos</p>
            </div>

            <div class="app-item">
              <img src="https://i.pinimg.com/originals/09/96/92/099692d1d651d51b7caf3040fce0f748.png" alt="Keep">
              <p>Keep</p>
            </div>
        </div>

        </div>

        <img id="profile-pic" src="https://lh3.googleusercontent.com/-VNtqdKenpcA/AAAAAAAAAAI/AAAAAAAAAAA/AMZuucnKMcF0QyfTFkvX8E_9bgo_K6CqZg/photo.jpg" alt="Profile pic">
      </nav>
    </header>

    <main>
      <section>
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo"><br>
        <div id="wrapper">
          <input id="search-box" type="text" placeholder="Search Google or type a URL">
          <img  src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt="Voice Search">
        </div>

        <div>
        <button class="custom-btn">Google Search</button>
        <button class="custom-btn">I'm Feeling Lucky</button>
        </div>


      </section>
    </main>
  </body>
</html>
